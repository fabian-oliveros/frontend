<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 Pseudo Clase</title>
</head>

<style>
    h1 {
        background-color: darkcyan;
    }

    p:first-child {
        color: white;
        background-color: darkgreen;
    }

    p:last-child {
        background-color: darkgrey;
    }

    p:nth-child(4n + 3) {
        background-color: darkgrey;
        color:red ;
    }
    
    

</style>

<body>
    <header>
        <h1>Psudi-Clases</h1>
    </header>
    <div>
        <p>aaaaaaaa</p>
        <p>bbbbbbbb</p>
        <p>cccccccc</p>
        <p>🐼 Panda</p>
        <p>🐷 Pig Face</p>
        <p>🐅 Tiger</p>
        <p>🦊 Fox</p>
        <p>🐆 Leopard</p>
        <p>🐈 Cat</p>
        <p>🐱 Cat Face</p>
        <p>🦁 Lion</p>
        <p>🦓 Zebra</p>
        <p>🐻 Bear</p>

    </div>
</body>

</html>
